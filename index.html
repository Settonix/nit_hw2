<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Buylist</title>
    <link rel="stylesheet" type="" href="./styles.css">
</head>

<body>
    <section>
        <div class="product_form">
            <form class="search">
                <input class="search_pr" type="text" name="pr_search" placeholder="Назва товару">
                <button class="submit" type="submit">Додати</button>
            </form>
            <div class="clear"></div>
    
        <table class="product_t">
            <tr>
                <td>Помідори</td>
                
                <td class="center-align">
                    <button class="remove">-</button>
                    <input class="number" placeholder="1" type="text">
                    <button class="add">+</button>
                </td>
                <td class="right-align">
                    <button class="buy">Куплено</button>
                    <button class="delete">x</button>
                </td>
            <tr>
                
            <tr>
                <td>Печиво</td>
                <td class="center-align">
                    <button class="remove">-</button>
                    <input class="number" placeholder="1" type="text">
                    <button class="add">+</button>
                </td>
                <td class="right-align">
                    <button class="buy">Куплено</button>
                    <button class="delete">x</button>
                </td>
            <tr>
                
            <tr>
                <td>Сир</td>
                <td class="center-align">
                    <button class="remove">-</button>
                    <input class="number" placeholder="1" type="text">
                    <button class="add">+</button>
                </td>
                <td class="right-align">
                    <button class="buy">Куплено</button>
                    <button class="delete">x</button>
                </td>
            <tr>
        </table>
            </div>
        <div class="product_info">
             <div class="row"> 
            <h3>Залишилося</h3>
            </div>
            <div class="row">
                <span>Помідори <span class="tag">1</span></span>
            <span>Сир <span class="tag">1</span></span>
            <span>Печиво <span class="tag">1</span></span>
            </div>
            <div class="row">
            <h3>Куплено</h3>
            </div>
            
        </div>
    </section>
</body>
</html>
