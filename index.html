<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Buylist</title>
    <link rel="stylesheet" type="text/css"  href="./styles.css">
    <link rel="stylesheet" type="text/css" media="print" href="./on-print.css">
</head>

<body>
    <section>
        <div class="product_form">
            <form class="search">
                <input class="search_pr" type="text" name="pr_search" placeholder="Назва товару">
                <button class="submit tooltip" type="submit" data-tooltip="Tooltip">Додати</button>
            </form>
            <div class="clear"></div>
    
        <table class="product_t">
            <tr>
                <td>Помідори</td>
                
                <td class="center-align">
                    <button class="remove tooltip" data-tooltip="Tooltip">-</button>
                    <input class="number" placeholder="1" type="text">
                    <button class="add tooltip" data-tooltip="Tooltip">+</button>
                </td>
                <td class="right-align">
                    <button class="buy tooltip" data-tooltip="Tooltip">Куплено</button>
                    <button class="delete tooltip" data-tooltip="Tooltip">x</button>
                </td>
            <tr>
                
            <tr>
                <td>Печиво</td>
                <td class="center-align">
                    <button class="remove tooltip" data-tooltip="Tooltip">-</button>
                    <input class="number" placeholder="1" type="text">
                    <button class="add tooltip" data-tooltip="Tooltip">+</button>
                </td>
                <td class="right-align">
                    <button class="buy tooltip" data-tooltip="Tooltip">Куплено</button>
                    <button class="delete tooltip" data-tooltip="Tooltip">x</button>
                </td>
            <tr>
                
            <tr>
                <td>Сир</td>
                <td class="center-align">
                    <button class="remove tooltip" data-tooltip="Tooltip">-</button>
                    <input class="number" placeholder="1" type="text">
                    <button class="add tooltip" data-tooltip="Tooltip">+</button>
                </td>
                <td class="right-align">
                    <button class="buy tooltip" data-tooltip="Tooltip">Куплено</button>
                    <button class="delete tooltip" data-tooltip="Tooltip">x</button>
                </td>
            <tr>
        </table>
            </div>
        <div class="product_info">
             <div class="row"> 
            <h3>Залишилося</h3>
            </div>
            <div class="row">
                <span>Помідори <span class="tag">1</span></span>
            <span>Сир <span class="tag">1</span></span>
            <span>Печиво <span class="tag">1</span></span>
            </div>
            <div class="row">
            <h3>Куплено</h3>
            </div>
            
            </div>
    </section>
    
    <div class="badge">
        <h4 class="noprint">Buy list</h4>
            <p>Created by:<br>
            Alexandra Bitaeva</p>
    </div>
</body>
</html>
